plugins {
    id 'ru.vyarus.quality' version '2.2.0'
    id 'com.jfrog.bintray' version '1.7.3'
    id 'net.researchgate.release' version '2.6.0'
}

group 'io.github.sskorol'
version '0.5.0'
description 'Extended TestNG DataProvider'

ext {
    gradleScriptDir = "${rootProject.projectDir}/gradle"
}

apply plugin: 'java'
apply from: "${gradleScriptDir}/bintray.gradle"
apply from: "${gradleScriptDir}/release.gradle"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    compile('org.testng:testng:6.10',
            'org.jooq:joor:0.9.6',
            'one.util:streamex:0.6.5',
            'org.projectlombok:lombok:1.16.16',
            'io.vavr:vavr:0.9.0'
    )
    testCompile 'org.assertj:assertj-core:3.6.2'
}

task wrapper(type: Wrapper) {
    gradleVersion '4.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/smoke-suite.xml'
    }
}